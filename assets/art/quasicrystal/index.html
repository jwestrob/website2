<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Quasicrystal Explorer â€” streamed point-cloud</title>

  <!-- Minimal styling & UI elements -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #download {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 8px 12px;
      font-family: sans-serif;
      border: 0;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }

    #status {
      position: absolute;
      bottom: 35px;
      right: 10px;
      z-index: 20;
      font-family: monospace;
      color: #fff;
      background: rgba(0, 0, 0, .6);
      padding: 4px 8px;
      border-radius: 4px;
    }

    #progress {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 20;
      width: 160px;
      height: 8px;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border-left: 2px solid red;
      border-top: 2px solid red;
      transform: translate(-50%, -50%);
      z-index: 100;
      pointer-events: none;
    }
  </style>

  <!-- Import-map for ESM builds of Three.js & lil-gui -->
  <script type="importmap">
      {
        "imports": {
          "three":         "https://unpkg.com/three@0.164.0/build/three.module.js",
          "three/examples/": "https://unpkg.com/three@0.164.0/examples/jsm/",
          "lil-gui":       "https://unpkg.com/lil-gui@0.18.2/dist/lil-gui.esm.min.js"
        }
      }
    </script>
</head>

<body>
  <div id="status">Initializing...</div>
  <div id="crosshair"></div>
  <button id="download">Download STL</button>
  <progress id="progress" value="0" max="1"></progress>

  <!-- The *entire* application logic lives in main.js -->
  <script type="module" src="./main.js"></script>
</body>

</html>
